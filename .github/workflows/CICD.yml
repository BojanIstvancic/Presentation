name: CICD

on:
  push:
    branches: [main]

jobs:
  clone_repository:
    name: Clone Repository
    runs-on: ubuntu-latest
    steps:
      - name: Clone Repository
        uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14.x"
      - name: Instal Dependencies
        run: yarn install
        working-directory: client
      - name: Create Dist
        run: yarn build
        working-directory: client

  lint_test:
    name: Lint Test
    runs-on: ubuntu-latest
    needs: [clone_repository]
    steps:
      - name: Linting Test
        run: yarn lint
        working-directory: client
        env:
          CI: true

  deploy_app:
    name: Deploy App
    runs-on: ubuntu-latest
    needs: [clone_repository, lint_test]
    steps:
      - name: Sync Files
        uses: SamKirkland/FTP-Deploy-Action@4.3.2
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
