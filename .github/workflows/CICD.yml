name: CICD

on:
  push:
    branches: [main]

jobs:
  clone_repository:
    name: Clone Repository
    runs-on: ubuntu-latest
    steps:
      - name: Clone Repository
        uses: actions/checkout@v2

  instal_dependencies:
    name: Install Dependencies
    runs-on: ubuntu-latest
    needs: [clone_repository]
    run: |
      echo "Running Installing Dependencies.."
      yarn install

  lint_test:
    name: Run Linting
    runs-on: ubuntu-latest
    needs: [clone_repository, instal_dependencies]
    run: |
      echo "Running Linting Tests..."
      yarn run lint
    env:
      CI: true

  deploy_app:
    name: Deployment
    runs-on: ubuntu-latest
    needs: [clone_repository, instal_dependencies, lint_test]
    steps:
      - name: Build Deploy Data
        uses: actions/checkout@v2
        run: |
          echo "Deploy in Progress"
          yarn build
      - name: Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.3.2
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
